<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <title>Color Guess</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="icon/favicon.ico">
    </head>
    <body>
        <button id="stop" onclick="stopGame()">×</button>
        <div class="color__box_container">
            <button id="start" onclick="startGame()">start</button>
            <div id="color__board">
                <span id="color1" class="colorText color1"></span>
                <span id="color2" class="colorText color2"></span>
            </div>
            <div class="color__box">
                <span id="Purple" class="color purple"></span>
                <span id="Blue" class="color blue"></span>
                <span id="Turquoise" class="color turquoise"></span>
                <span id="Pink" class="color pink"></span>
                <span class="block timerSlot">
                    <span id="time"></span>
                    <h2 id="title"><img src="icon/icon.png" alt="Website Icon"></h2>
                </span>
                <span id="Green" class="color green"></span>
                <span id="Red" class="color red"></span>
                <span id="Orange" class="color orange"></span>
                <span id="Yellow" class="color yellow"></span>
            </div>
            <span id="points"></span>
        </div>
        <div id="counted__score_container">
            <div class="counted__score_block">
                <div class="counted__score_type">
                    <p id="counted__score">Game Over. Your final score is: ??</p>
                    <p id="counted__score_reaction">No worries. You can try again</p>
                </div>
                <button id="restart" onclick="stopGame()">×</button>
            </div>
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
